<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreePath</title>

        <link rel="stylesheet" href="/src/themes/base.css">
        <link rel="stylesheet" href="/src/style.css">

        <script src="/src/script/mapapi.js"></script>

        <!-- no node modules... no npm... no node -->
        <link
            href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    </head>
    <body>
        <div id="map"></div>

        <div id="map-navbar">
            <button id="ctl-drop-pin" class="navbar-button">
                <span class="icon full drop-pin"></span>
            </button>
            <button id="ctl-zoom-in" class="navbar-button">
                <span class="icon full zoom-in"></span>
            </button>
            <button id="ctl-zoom-out" class="navbar-button">
                <span class="icon full zoom-out"></span>
            </button>
            <button class="navbar-button">
                <span class="icon full list"></span>
            </button>
        </div>

        <div id="map-drop" style="display: none;">
            <div class="marker" id="map-drop-pin">
                <img src="/src/icon/pin-neutral.svg">
            </div>
            <div id="map-drop-lower" class="panel translucent">
                <p class="but-small">Move the map so that the pin points to the unmarked location</p>
                <button id="map-drop-submit" class="primary modal-button">Drop Pin</button>
                <button id="map-drop-cancel" class="modal-button">Cancel</button>
            </div>
        </div>

        <script src="/src/script/map-handle.js"></script>
    </body>
</html>
